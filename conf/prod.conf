include "application"

application.setup.enabled = false
application.metrics.enabled = false

# The project key for your commercetools platform project.
ctp.projectKey = ${CTP_PROJECT_KEY}

# The client ID of your commercetools platform project.
ctp.clientId = ${CTP_CLIENT_ID}

# The client secret of your commercetools platform project.
ctp.clientSecret = ${CTP_CLIENT_SECRET}

# The auth endpoint
ctp.authUrl = ${?CTP_AUTH_URL}

# The API endpoint
ctp.apiUrl = ${?CTP_API_URL}
